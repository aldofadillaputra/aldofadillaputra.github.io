<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>We've Moved</title>
  </head>
  <body>
    <body class="bg-purple">
      <div class="stars">
        <div class="central-body">
          <h1>WE HAVE MOVED TO</h1>
          <a href="https://www.w3schools.com">
            <img class="new-planet" src="/img/planet.png" width="300px" />
          </a>
        </div>
        <div class="objects">
          <img class="object_rocket" src="/img/rocket.svg" width="40px" />
          <div class="earth-moon">
            <img class="object_earth" src="/img/earth.svg" width="100px" />
            <img class="object_moon" src="/img/moon.svg" width="80px" />
          </div>
          <div class="box_astronaut">
            <img
              class="object_astronaut"
              src="/img/astronaut.svg"
              width="140px"
            />
          </div>
        </div>
        <div class="glowing_stars">
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
          <div class="star"></div>
        </div>
      </div>
    </body>
  </body>
</html>
